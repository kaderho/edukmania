<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tableau de bords Admin</title>

    <!-- Bootstrap core CSS-->
    <link href="../../../admin/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="../../../admin/css/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="../../../admin/css/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../../admin/css/sb-admin.css" rel="stylesheet">

  </head>

  <body id="page-top">         
  
  	<div class="card-header">
  		<h2 class="card-title">Création de nouveau tutorat</h2>
  	</div>
  	<div class="card-body">
		<form th:action="@{/admin/nos-tutorats/nouveau/{idApprenant}(idApprenant=${idApprenant})}" th:object= "${tutoratForm}" method="POST">
            
				<!-- Select Basic -->
				
				<div class="form-group col-md-4">
				  <label class="control-label" for="repetiteur">Les répétiteurs disponibles</label>
				    <select th:field ="*{repetiteur}" id="repetiteur" name="repetiteur" class="form-control">
				      <option value="">Selectionnez...</option>
				      <option th:value ="${element.id}" th:each="element: ${repetiteurInfo}" th:text= "${element.prenom+' '+element.nom}">...</option>
				    </select>
				    <span class = "danger"  th:if="${#fields.hasErrors('repetiteur')}" th:errors="*{repetiteur}"></span>
				  </div>
				
				
				<!-- Select Basic -->
				
				<div class="form-group col-md-4">
				  <label class="control-label" for="formule">Nos formules</label>
				    <select th:field="*{formule}" id="formule" name="formule" class="form-control">
				      <option value="">Selectionnez...</option>
				      <option value="F1">Formule 1</option>
				      <option value="F2">Formule 2</option>
				      <option value="F3">Formule 3</option>
				    </select>
				    <span class = "danger"  th:if="${#fields.hasErrors('formule')}" th:errors="*{formule}"></span>
				  </div>

				
				<!-- Text input-->
				
				<div class="form-group col-md-4">
				  <label class="control-label" for="date">Date début du tutorat</label>
				  <input id="date" name="date" type="date" placeholder="placeholder" class="form-control input-md">
				 <span class = "danger"  th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span> 
				  </div>

						<div class="form-group">
				   			<input type="submit" value="Créer le tutorat" class="btn btn-success btn-block btn-lg">
				  		</div>

            </form>		
	</div>
	<div class="card-footer">
		
        <input type="button" onclick="window.close()" value="Annuler" class="btn btn-danger btn-block">
				  		
	</div>

  </body>

</html>
