<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<meta charset="utf-8">
<!-- Include _header.html -->
<th:block th:include="/utilisateurs/admin/_header"></th:block>
<body id="page-top">

	<!-- Include _nav.html -->
	<th:block th:include="/utilisateurs/admin/_nav"></th:block>
	<div id="wrapper">
		<!-- Include _sidebar.html -->
		<th:block th:include="/utilisateurs/admin/_sidebar"></th:block>
		<div id="content-wrapper">

			<div class="container-fluid">

				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Tableau de bord</a></li>
					<li class="breadcrumb-item active">Accueil</li>
				</ol>

				<!-- Icon Cards-->
				<div class="row">
					<div class="col-xl-3 col-sm-6 mb-3">
						<div class="card text-white bg-primary o-hidden h-100">
							<div class="card-body">
								<div class="card-body-icon">
									<i class="fas fa-cart-arrow-down"></i>
								</div>
								<div class="mr-5" th:text = "${countAllDemandes}+' Nouvelles demandes'"></div>
							</div>
							<a class="card-footer text-white clearfix small z-1" th:href="@{/admin/toutes-les-demandes}">
								<span class="float-left">Plus de détails</span> <span
								class="float-right"> <i class="fas fa-angle-right"></i>
							</span>
							</a>
						</div>
					</div>
					<div class="col-xl-3 col-sm-6 mb-3">
						<div class="card text-white bg-warning o-hidden h-100">
							<div class="card-body">
								<div class="card-body-icon">
									<i class="fas fa-chalkboard-teacher"></i>
								</div>
								<div class="mr-5" th:text = "${countTutoratEnCours+' Tutorats en cours'}"></div>
							</div>
							<a class="card-footer text-white clearfix small z-1" href="#">
								<span class="float-left">Plus de détails</span> <span
								class="float-right"> <i class="fas fa-angle-right"></i>
							</span>
							</a>
						</div>
					</div>
					<div class="col-xl-3 col-sm-6 mb-3">
						<div class="card text-white bg-success o-hidden h-100">
							<div class="card-body">
								<div class="card-body-icon">
									<i class="fas fa-users"></i>
								</div>
								<div class="mr-5" th:text="${countUserApprenants+' Apprenants'}"></div>
							</div>
							<a class="card-footer text-white clearfix small z-1" href="#">
								<span class="float-left">Plus de détails</span> <span
								class="float-right"> <i class="fas fa-angle-right"></i>
							</span>
							</a>
						</div>
					</div>
					<div class="col-xl-3 col-sm-6 mb-3">
						<div class="card text-white bg-danger o-hidden h-100">
							<div class="card-body">
								<div class="card-body-icon">
									<i class="fas fa-users"></i>
								</div>
								<div class="mr-5" th:text="${countUserRepetiteurs+' Répétiteurs'}"></div>
							</div>
							<a class="card-footer text-white clearfix small z-1" href="#">
								<span class="float-left">Plus de détails</span> <span
								class="float-right"> <i class="fas fa-an-right"></i>
							</span>
							</a>
						</div>
					</div>
				</div>
				
				<!-- DataTables Example -->
				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-table"></i> Les nouvelles demandes
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th>Prénom(s) et Nom</th>
										<th>Téléphone</th>
										<th>Adresse</th>
										<th>Niveau</th>
										<th>Matière</th>
										<th>Date</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>Prénom(s) et Nom</th>
										<th>Téléphone</th>
										<th>Adresse</th>
										<th>Niveau</th>
										<th>Matière</th>
										<th>Date</th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="element: ${listedemandesApprenants}">
										<td th:text="${element.prenom}+' '+${element.nom}">...</td>
										<td th:text="${element.telephone}">...</td>
										<td th:text="${element.adresse}">...</td>
										<td th:text="${element.Niveau}">...</td>
										<td th:text="${element.matiere}">...</td>
										<td th:text="${element.dateCreation}">...</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
					<div class="card-footer small text-muted">Dernière mise à
						jour 11 h : 59 min</div>
				</div>

			</div>
			<!-- /.container-fluid -->

			<!-- Include _footer.html -->
			<th:block th:include="/utilisateurs/admin/_footer"></th:block>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- Include _sidebar.html -->
	<th:block th:include="/utilisateurs/admin/_scriptlink"></th:block>
</body>

</html>
